<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تخزين الملفات الفاخر</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background: linear-gradient(to bottom, #1a1a1a, #4a4a4a);
            color: #ffffff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .panel {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-family: 'Amiri', serif;
        }
        button {
            background-color: #4a4a4a;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #666666;
        }
        #fileList {
            list-style-type: none;
            padding: 0;
        }
        #fileList li {
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام تخزين الملفات الفاخر</h1>
        
        <div id="namePanel" class="panel fade-in">
            <h2>تسجيل الاسم</h2>
            <input type="text" id="personName" placeholder="أدخل اسمك">
            <button id="saveName">حفظ الاسم</button>
        </div>
        
        <div id="filePanel" class="panel fade-in">
            <h2>الملفات</h2>
            <div id="fileListContainer">
                <p id="noFilesMessage">لا توجد ملفات حتى الآن.</p>
                <ul id="fileList"></ul>
            </div>
            <input type="file" id="fileInput" style="display: none;">
            <button id="uploadButton">اختيار ملف للرفع</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        // Initialize Firebase (replace with your own config)
        const firebaseConfig = {
    apiKey: "AIzaSyBT_N99hgdY6Q5Os4P3cVzaWP445WAgGFw",
    authDomain: "account-407a9.firebaseapp.com",
    databaseURL: "https://account-407a9-default-rtdb.firebaseio.com",
    projectId: "account-407a9",
    storageBucket: "account-407a9.appspot.com",
    messagingSenderId: "476571075670",
    appId: "1:476571075670:web:5b2c84d2d1a6ba4d5067f7",
    measurementId: "G-J60TGRK0C1"
         };

        const app = firebase.initializeApp(firebaseConfig);

        const storage = firebase.storage();
        const db = firebase.firestore();

        let userName = '';

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.opacity = '1';
            setTimeout(() => {
                notification.style.opacity = '0';
            }, 3000);
        }

        document.getElementById('saveName').addEventListener('click', () => {
            userName = document.getElementById('personName').value.trim();
            if (userName) {
                document.getElementById('namePanel').style.display = 'none';
                showNotification('تم تسجيل الاسم بنجاح');
            }
        });

        document.getElementById('uploadButton').addEventListener('click', () => {
            if (!userName) {
                showNotification('الرجاء تسجيل الاسم أولاً');
                return;
            }
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const storageRef = storage.ref('files/' + file.name);
                storageRef.put(file).then(() => {
                    db.collection('files').add({
                        name: file.name,
                        uploadedBy: userName
                    }).then(() => {
                        showNotification('تم رفع الملف بنجاح');
                        fetchFiles();
                    });
                });
            }
        });

        function fetchFiles() {
            const fileList = document.getElementById('fileList');
            const noFilesMessage = document.getElementById('noFilesMessage');
            fileList.innerHTML = '';

            storage.ref('files').listAll().then((res) => {
                if (res.items.length === 0) {
                    noFilesMessage.style.display = 'block';
                } else {
                    noFilesMessage.style.display = 'none';
                    res.items.forEach((itemRef) => {
                        db.collection('files').where('name', '==', itemRef.name).get().then((querySnapshot) => {
                            const fileData = querySnapshot.docs[0].data();
                            const li = document.createElement('li');
                            li.className = 'fade-in';
                            li.innerHTML = `
                                <span>${itemRef.name} (تم الرفع بواسطة: ${fileData.uploadedBy})</span>
                                <button onclick="downloadFile('${itemRef.name}')">تنزيل</button>
                            `;
                            fileList.appendChild(li);
                        });
                    });
                }
            });
        }

        function downloadFile(fileName) {
            storage.ref('files/' + fileName).getDownloadURL().then((url) => {
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }

        fetchFiles();
    </script>
</body>
</html>
